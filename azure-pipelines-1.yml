# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '26a65500-b05f-4a4c-a7dd-73a9e7a59dcb'
  imageRepository: 'malevarrokart'
  containerRegistryn: 'myacr21942.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

steps:
- task: Docker@2
  displayName: Login to ACR
  inputs:
    #azureSubscription: AzureVS
    azureContainerRegistry: '{"loginServer":"myacr21942.azurecr.io", "id" : "/subscriptions/8367106b-4426-4ef6-a298-0ed0b0b17138/resourceGroups/myaksrg-21942/providers/Microsoft.ContainerRegistry/registries/myacr21942"}'
    command: 'login'
    imageName: '$(imageRepository)'
    ContainerRegistry: $(dockerRegistryServiceConnection)
- task: trivy@1
  inputs:
    loginDockerConfig: 'true'
    version: latest
    image: $(containerRegistryn)/$(imageRepository)