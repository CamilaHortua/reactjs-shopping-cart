# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '26a65500-b05f-4a4c-a7dd-73a9e7a59dcb'
  imageRepository: 'malevarrokart'
  containerRegistryn: 'myacr21942.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

pool:
  vmImage: $(vmImageName)

steps:
- script: |
    echo "[+] Fetching Trivy"
    export TRIVYVERSION=$(git ls-remote --refs --sort="version:refname" --tags https://github.com/aquasecurity/trivy | cut -d/ -f3-|tail -n1 | sed -e 's/^.//')
    echo "[+] Trivy Version:" ${TRIVYVERSION}
    wget -nv --no-cache https://github.com/aquasecurity/trivy/releases/download/v${TRIVYVERSION}/trivy_${TRIVYVERSION}_Linux-64bit.deb
    echo "[+] Installing Trivy"
    sudo dpkg -i trivy_${TRIVYVERSION}_Linux-64bit.deb
    echo "[+] Trivy Installed "${TRIVYVERSION}
    export ARTIFACT_FOLDER="./json"
    echo "[+] Running Trivy"
    echo "***Vulneability Assesment***"
    echo "[+] Writing Trivy JSON File" 
    trivy --quiet --cache-dir $TRIVYCACHE image -f json -o $ARTIFACT_FOLDER/trivy_results.json --exit-code 0 $(containerRegistryn)/$(imageRepository)
    echo "[+] Writing Trivy Text File" 
    trivy --quiet --cache-dir $TRIVYCACHE image -f table --exit-code 0 $(containerRegistryn)/$(imageRepository)
    echo "***SBOM Analysis***"
    echo "[+] Writing Trivy SBOM JSON File" 
    trivy --quiet --cache-dir $TRIVYCACHE image --scanners vuln --format cyclonedx --output $ARTIFACT_FOLDER/trivy_sbom_results.json --exit-code 0 $(containerRegistryn)/$(imageRepository)
    echo "***Docker Compliance Analysis***"
    echo "[+] Writing Trivy Docker Compliance File" 
    trivy --quiet --cache-dir $TRIVYCACHE image --compliance docker-cis $(containerRegistryn)/$(imageRepository)
    echo "[+] Writing Trivy Docker Compliance JSON File" 
    trivy --quiet --cache-dir $TRIVYCACHE image --compliance docker-cis --format json --output $ARTIFACT_FOLDER/trivy_compliance_results.json $(containerRegistryn)/$(imageRepository)
